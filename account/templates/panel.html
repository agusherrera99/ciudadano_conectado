{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel</title>
    <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css"> 
    <link rel="stylesheet" href="{% static 'css/panel.css' %}">
</head>
<body>
    {% include 'components/navbar.html' %}

    <main class="dashboard">
        <section class="module-grid">
            <!-- Reclamos Module -->
            <a href="{% url 'issues:issues' %}" class="module-card">
                <div class="module-icon">
                    <i class="fas fa-exclamation-circle"></i>
                </div>
                <h2 class="module-title">Reclamos</h2>
                <p class="module-desc">Reporte y realice un seguimiento de los problemas en su comunidad.</p>
            </a>

            <!-- Surveys Module -->
            <a href="{% url 'surveys:surveys' %}" class="module-card">
                <div class="module-icon">
                    <i class="fas fa-chart-bar"></i>
                </div>
                <h2 class="module-title">Encuestas</h2>
                <p class="module-desc">Participar en las consultas p√∫blicas y votar sobre las decisiones.</p>
            </a>
        </section>
    </main>

    <script src="{% static 'js/panel.js' %}"></script>
</body>
</html>
