{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel</title>
    <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css"> 
    <link rel="stylesheet" href="{% static 'css/panel.css' %}">
</head>
<body>
    {% include 'components/navbar.html' %}

    <main>
        <!-- Notifications Section -->
        <section id="notifications">
            <h2>Notificaciones</h2>
            <ul class="notification-items">
                <li class="notification-item unread">
                    <i class="fas fa-circle-exclamation" aria-hidden="true"></i>
                    <p>Tu solicitud de mantenimiento ha sido actualizada a "En Proceso".</p>
                    <span class="notification-date">Hace 2 horas</span>
                </li>
                <li class="notification-item">
                    <i class="fas fa-bullhorn" aria-hidden="true"></i>
                    <p>Nueva consulta pública disponible: "Mejoras en el Transporte Público".</p>
                    <span class="notification-date">Hace 1 día</span>
                </li>
            </ul>
        </section>
    </main>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <script src="{% static 'js/panel.js' %}"></script>
</body>
</html>
