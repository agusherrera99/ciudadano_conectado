{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
</head>
<body>
    <nav>
        <div class="nav-left">
            <a class="nav-logo" href="{% url 'pages:home' %}">
                <img src="{% static 'images/favicon.svg' %}" alt="Citizens Connected Logo" class="logo">
                <span class="site-name">Ciudadanos Conectados</span>
            </a>
        </div>
    </nav>
    
    <main>
        <div class="register-container">
            <h1>Registro</h1>
            <form action="{% url 'account:register' %}" method="POST">
                {% csrf_token %}
                <div class="register-form">
                    <div class="form-group">
                        <label for="username">Nombre de usuario</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="password2">Confirmar contraseña</label>
                        <input type="password" id="password2" name="password2" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Registrar</button>
            </form>
            <div class="register-form-footer">
                <a href="{% url 'account:login' %}">¿Ya tienes una cuenta? Inicia sesión</a>
            </div>
        </div>
    </main>
</html>
