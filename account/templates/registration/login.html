{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <nav>
        <div class="nav-left">
            <a class="nav-logo" href="{% url 'pages:home' %}">
                <img src="{% static 'images/favicon.svg' %}" alt="Citizens Connected Logo" class="logo">
                <span class="site-name">Ciudadanos Conectados</span>
            </a>
        </div>
    </nav>
    
    <main>
        <div class="login-container">
            <h1>Iniciar Sesión</h1>
            <form action="{% url 'account:login' %}" method="POST">
                {% csrf_token %}
                <label for="username">Nombre de usuario</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </form>
            <div class="login-form-footer">
                <a href="{% url 'account:register' %}">¿No tienes una cuenta? Regístrate</a>
                <a class="forgot-password" href="{% url 'password_reset' %}">¿Olvidaste tu contraseña?</a>
            </div>
        </div>
    </main>
</html>
