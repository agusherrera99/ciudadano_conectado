{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información y Contacto</title>
    <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css"> 
    <link rel="stylesheet" href="{% static 'css/transparency.css' %}">
</head>
<body>
    {% include 'components/navbar.html' %}

    <main class="dashboard">
        <div class="back-button-container">
            <a href="{% url 'pages:panel' %}" class="back-button" title="Volver al Panel">
                <i class="fas fa-arrow-left"></i>
                <span>Volver al Panel</span>
            </a>
        </div>

        <section class="module-grid">
            <!-- Calendario de eventos y reuniones públicas -->
            <a class="module-card inactive">
                <span class="development-badge">En desarrollo</span>
                <h2 class="module-title">Calendario de eventos y reuniones públicas</h2>
                <p class="module-desc">
                    Consulte el calendario de eventos y reuniones públicas de su comunidad.
                    Vea las fechas y horarios de las reuniones y eventos públicos.
                </p>
            </a>
        </section>
    </main>
</body>
</html>
