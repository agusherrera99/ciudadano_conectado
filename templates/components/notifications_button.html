{% load static %}

<link rel="stylesheet" href="{% static 'css/components/notifications_button.css' %}">

<a href="{% url 'notifications:notifications' %}" class="notification-btn">
    <i class="fas fa-bell"></i>
    {% if notification_count == 0 %}
        <span class="notification-badge hidden">{{notification_count}}</span>
    {% else %}
        <span class="notification-badge">{{notification_count}}</span>
    {% endif %}
</a>
